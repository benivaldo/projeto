<div class="container-fluid" ng-controller="mainController" ng-cloak>
    <nav class="navbar navbar-default navbar-fixed-top">        
        <md-menu-bar>
          <md-menu>
            <button ng-click="$mdMenu.open()">
             Candidatos
            </button>
            <md-menu-content>
              <md-menu-item>
                <md-button ng-click="addTab('Candidatos', 'app/partials/candidato/candidato.html', 'aba_candidatos')">
                  Candidatos
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
            </md-menu-content>
          </md-menu>  
    	  
        </md-menu-bar>
    </nav>            
	<div class="starter-template">
  		 <md-content class="md-padding">
    	    <md-tabs md-selected="selectedIndex" md-dynamic-height="" md-autoselect >
        	  <md-tab ng-repeat="tab in tabs | orderBy:predicate:reversed" ng-disabled="tab.disabled">
        	    <md-tab-label>
        	      {{tab.title}}
        	      <md-icon class="tab-remove" md-font-icon="glyphicon glyphicon-remove" ng-click="removeTab(tab)" ng-disabled="tabs.length <= 1"></md-icon>
        	    </md-tab-label>
        	    <md-tab-body>
        	      <div id="div-tab-content" compile-html="tab.content"></div>
        	    </md-tab-body>
        	  </md-tab>
        	</md-tabs>
    	  </md-content>
	</div>
</div>
